<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
  <meta charset="utf-8">
</head>
  <body>
    <h1 id="title">Breakfast Survey</h1>
    <p id="description">How do you like your breakfast?</p>
    <form id="survey-form" method="post">
      <fieldset>
       <label id="name-label" for="name">Enter your name:<input placeholder="eg. John Smith" id="name" type="text" required></label>
       <label id="email-label" for="email">Enter your email:<input placeholder="Email Address" id="email" type="email" required></label>
       <label id="number-label" for="number">Enter age:<input placeholder="5-100" max="100" min="5" id="number" type="number"</label>
      </fieldset>
      <fieldset>
      <label for="radio1"><input value="1" id="radio1" name="options" type="radio" class="inline">Pancakes</label>
      <label for="radio2"><input value="2" id="radio2" name="options" type="radio" class="inline">Waffles</label>
      </fieldset>
      
      <fieldset>
        <label for="chk1"><input id="chk1" value="1" class="inline" type="checkbox">Eggs</label>
        <label for="chk2"><input id="chk2" value="2" class="inline" type="checkbox">Bacon</label>
        <label for="chk3"><input id="chk3" value="3" class="inline" type="checkbox">Sausage</label>
        <label for="chk4"><input id="chk4" value="4" class="inline" type="checkbox">Toast</label>
        
      </fieldset>
      <fieldset>
      <label>Extra opinions?
<textarea id="opinion" rows="3" cols="30" placeholder="Grits, chicken, skillets...">
  </textarea>
      </label>
      </fieldset>
      <fieldset>
        <label for="dropdown">Choose type of eggs<select id="dropdown" class="inline">
          <option value="">...</option>
          <option value="1">runny</option>
          <option value="2">HARD</option>
          <option value="3">i hate eggs >:(</option>
        </label>
      </fieldset> 
      <input type="submit" id="submit">
    </form>
  </body>
</html>
